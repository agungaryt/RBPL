<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8" />
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="styleguide.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="sistem-peternakan">
            <div class="container">
                <div class="div">
                    <img class="burung" src="burung.svg" />
                    <div class="heading"><div class="text-wrapper">Sistem Manajemen Peternakan</div></div>
                    <div class="paragraph"><div class="text-wrapper-2">Masuk ke akun Anda</div></div>
                </div>
                <div class="form">
                    <div class="container-2">
                        <div class="label"><label class="text-wrapper-3" for="input-1">Username</label></div>
                        <div class="container-3">
                            <input class="text-input" placeholder="Masukkan username" type="text" id="input-1" />
                            <div class="icon">
                                <img class="orang" src="orang.svg" /> 
                            </div>
                        </div>
                    </div>
                    <div>   </div>
                    <div class="container-2">
                        <div class="label"><div class="text-wrapper-3">Password</div></div>
                        <div class="container-3">
                            <div class="password-input"><div class="text-wrapper-4">Masukkan password</div></div>
                            <div class="icon">
                                <img class="gembok" src="gembok.svg" />
                            </div>
                        </div>
                    </div>
                    <div>   </div>
                    <button class="button"><div class="text-wrapper-5">Masuk</div></button>
                </div>
                    <p class="demo-gunakan">Demo: Gunakan username dan password apapun untuk masuk</p>
                </div>
            </div>
        </div>
    </body>
</html>
